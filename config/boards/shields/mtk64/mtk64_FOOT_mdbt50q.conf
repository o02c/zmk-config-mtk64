# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable rotary encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable pointing device support
CONFIG_ZMK_MOUSE=y

# PMW3610 trackball driver
CONFIG_PMW3610=y

# General settings
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_SLEEP=y

# Increase report buffer size for mouse
CONFIG_ZMK_HID_REPORT_QUEUE_SIZE=64

# GATT settings for ZMK Studio
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# USB settings
CONFIG_ZMK_USB=y